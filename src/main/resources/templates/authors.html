<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
    </head>
<body>
<h1>Author List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>

    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">1234</td>
        <td th:text="${author.firstName}">First Name</td>
        <td th:text="${author.lastName}">Last Name</td>
    </tr>
</table>

</body>
</html>
